{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'agendabarber/css/main.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-fill d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-lock fa-5x text-danger"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger">403</h1>
            <h2 class="mb-4">Acceso denegado</h2>
            <p class="lead text-muted mb-4">
                No tienes permisos para acceder a esta página.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="{% url 'inicio' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Volver al Inicio
                </a>
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">© 2025 Crono Corte - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
