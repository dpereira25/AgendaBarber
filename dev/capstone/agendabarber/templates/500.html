<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-1 fw-bold" style="color: #FFD700;">500</h1>
                <h2 class="mb-4">Error del Servidor</h2>
                <p class="lead mb-4">
                    Lo sentimos, algo sali√≥ mal en nuestro servidor.<br>
                    Estamos trabajando para solucionarlo.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="/" class="btn btn-warning btn-lg">
                        <i class="fas fa-home me-2"></i>Volver al Inicio
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-redo me-2"></i>Reintentar
                    </button>
                </div>
                <p class="mt-4 text-muted small">
                    Si el problema persiste, por favor contacta al administrador.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
