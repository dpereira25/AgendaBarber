{% extends 'base.html' %}
{% block title %}Reservar hora{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">Reservar hora ðŸ’ˆ</h2>

    <form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Confirmar reserva</button>
        </div>
    </form>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
